<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="photos">
        <div class="first-photo abs">
          <img
            class="image-back"
            src="./images/bg-card-back.png"
            alt="Back card image"
          />
          <p class="card-cvc abs" id="show-cvc">000</p>
        </div>
        <div class="second-photo abs">
          <img
            class="image-front"
            src="./images/bg-card-front.png"
            alt="Front card image"
          />
          <p class="first-circle abs"></p>
          <p class="second-circle abs"></p>
          <p class="card-number abs" id="numbers-top">0000 0000 0000 0000</p>
          <p class="card-owner abs txt" id="owner">OSKAR KUCHTA</p>
          <p class="card-expdate abs txt" id="card-expires">00/00</p>
        </div>
      </div>
    </header>
    <main id="content">
      <form class="user-data">
        <label for="firstlastName" class="label-desc"> Carholder Name </label>
        <br />
        <input
          type="text"
          onkeydown="return /[a-z]/i.test(event.key)"
          class="number-name"
          name="firstlastName"
          id="firstlastName"
          placeholder="e.g. Oskar Kuchta"
        />
        <p class="error errOne">Can't be blank</p>
        <label for="cardNumber" class="label-desc">Card Number</label>
        <input
          type="text"
          maxlength="16"
          class="number-name"
          name="cardNumber"
          id="cardNumber"
          placeholder="e.g. 0123 4567 8900 0000"
        />
        <p class="error errTwo"></p>
        <div class="exp-date-cvc">
          <div class="exp-date-div">
            <label for="exp-month" class="exp-date label-desc"
              >Exp. Date (MM/YY)</label
            ><br />
            <input
              type="text"
              min="0"
              maxlength="2"
              onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
              name="exp-month"
              id="exp-month"
              class="card-data number-name"
              placeholder="MM"
            />
            <p class="error errThree"></p>
            <input
              type="text"
              min="0"
              maxlength="2"
              name="exp-year"
              id="exp-year"
              class="card-data number-name"
              placeholder="YY"
            />
            <p class="error errFour"></p>
          </div>
          <div class="cvc-div">
            <label for="cvc-num" class="cvc label-desc">CVC</label>
            <input
              type="text"
              min="0"
              maxlength="3"
              onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
              name="cvc-num"
              id="cvc-num"
              class="cvc-number number-name"
              placeholder="e.g.123"
            />
            <p class="error errFive"></p>
          </div>
        </div>
      </form>
    </main>
    <aside class="flex dis submitted">
      <img class="ok-icon" src="./images/icon-complete.svg" alt="" />
      <h2 class="thx">THANK YOU!</h2>
      <p class="thx-desc">We've added your card details</p>
    </aside>
    <footer class="flex">
      <button class="submit-btn txt">Confirm</button>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
