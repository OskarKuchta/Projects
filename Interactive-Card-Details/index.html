<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="photos">
        <div class="first-photo">
          <img
            class="image-back"
            src="./images/bg-card-back.png"
            alt="Back card image"
          />
        </div>
        <div class="second-photo">
          <img
            class="image-front"
            src="./images/bg-card-front.png"
            alt="Front card image"
          />
          <p class="first-circle"></p>
          <p class="second-circle"></p>
        </div>
      </div>
    </header>
    <main class="content"></main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm Thank you! We've added your card details Continue -->

    <script src="./main.js"></script>
  </body>
</html>
