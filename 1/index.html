<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Frontendmentor challenge #1</title>
    <link rel="stylesheet" href="/1/style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/1/Source/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
  <main class="card">
      <div class="card-photos">
        <img class="mobile-image"
          src="/1/Source/image-product-mobile.jpg"
          alt="Perfume photo"/>
        <img class="main-image"
         src="/1/Source/image-product-desktop.jpg"
         alt="Perfume photo"/>
      </div>
      <div class="main-text">
        <p class="paragraph first">PERFUME</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph second">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price-new">$149.99</p>
          <p class="paragraph price-old">$169.99</p>
        </div>
        <div class="card-button">
          <button class="add-button">
            <img class="button-icon"
             src="/1/Source/icon-cart.svg"
             alt="add to card" />
            Add to Cart
          </button>
        </div>
      </div>
  </main>
</body>
</html>
