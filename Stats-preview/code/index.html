<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oskar Kuchta">
    <title>Stats-preview</title>
    <link rel="stylesheet" href="/Stats-preview/code/style.css">
    <link rel="icon" sizes="32x32" href="/Stats-preview/image/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <img class="card-img"
         src="/Stats-preview/image/image-header-mobile.jpg"
         alt="Photo from office">
        <div class="card-stats">
            <h1 class="card-header">Get <span class="header-word">insights</span> that help your business grow.</h1> 
            <p class="header-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <p class="stats-number">10k+</p> 
                <p class="stats-desc">companies</p>
            </div>
            <div class="stats"
                <p class="stats-number">314</p> 
                <p class="stats-desc">templates</p>
            </div>
            <div class="stats"> 
                <p class="stats-number">12m+</p>
                <p class="stats-desc">queries</p>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
