<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <meta name="author" content="Oskar Kuchta">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="32x32" href="/">
    <link rel="stylesheet" href="/Product-Preview-Card-Component/code/style.css">
</head>
<body>
    <main class="card">
        <section class="card-left">
            <img class="card-image--desktop"
            src="/Product-Preview-Card-Component/image/image-product-desktop.jpg"
            alt="Example photo of perfumes in our site">
            <img class="card-image--mobile"
            src="/Product-Preview-Card-Component/image/image-product-mobile.jpg"
            alt="Example photo of perfumes in our site">
        </section>
        <aside class="card-right">
            <p class="right-top">PERFUME</p>
            <h1 class="right-header">Gabrielle Essence Eau De Parfum</h1> 
            <p class="right-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
            <div class="right-price">
                <span class="price-new">$149.99</span>
                <span class="price-old">$169.99</span>
                </div>
                <button class="btn-cart">
                    <img class="btn-img"
                    src="/Product-Preview-Card-Component/image/icon-cart.svg"
                    alt="Add to cart">
                    <p class="btn-text">Add to Cart</p>
                </button>
        </aside>
    </main>
</body>
</html>
