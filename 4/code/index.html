<body>
    <main class="card">
        <section class="left-card">
            <h1 class="card-header">Get <span class="word-color">insights</span> that help your business grow.</h1>
            <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card-wrapper">
            <div class="card-results">
                <p class="result-number">10k+</p> 
                <p class="result-number">314</p> 
                <p class="result-number">12m+</p> 
            </div>
            <div class="card-results">
                <p class="result-name">COMPANIES</p> 
                <p class="result-name">TEMPLATES</p>
                <p class="result-name">QUERIES</p>
            </div>
        </div>
        </section>
        <aside class="right-card">
            <img class="card-image desktop-image"
            src="/4/image/image-header-desktop.jpg"
            alt="Expample photo of daily work in our company">
            <img class="card-image mobile-image"
             src="/4/image/image-header-mobile.jpg"
             alt="Expample photo of daily work in our company"
             >
